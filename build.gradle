plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha7'

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha7'

    testImplementation 'io.rest-assured:rest-assured:5.0.0'
    testImplementation 'io.rest-assured:json-path:5.0.0'

}

test{
    // enable TestNG support (default is JUnit)
    useTestNG();
}